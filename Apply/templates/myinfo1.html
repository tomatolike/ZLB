<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>浙里吧场地预约系统</title>

<!-- Bootstrap -->
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!--<style>
  body{background-image: url('../imgage/main-1.jpg');background-size: 100% 1000px;}
</style>-->
<style>  
body{background-color: #FAEBD7;}
</style>  
</head>
<body>
<!--Navigator-->
<nav class="navbar navbar-default " role="navigation" style = "background-color: black; margin-bottom:0px;">
    <div class="container-fluid" >
    <div class="navbar-header">
        <a class="navbar-brand" href="#" style="margin-left:20px;font-size: 20px;color: white;"><em>浙里吧 </em>场地预约系统</a>
    </div>
    <div style = "margin-top:10px;margin-bottom:-10px;margin-left:1050px;">
      <p style="font-size: 20px;margin-right:0;color: white;">欢迎 {{name}} (+_+) <a class="btn btn-primary btn-sm" style="font-size: 15px;margin-left:20px;color: #FAEBD7;" href="/Main/login">退出</a></p>
    </div>
  </div>
</nav>
<!--Mainpart-->

  <div class="row clearfix" style = "margin-top: 10px;">
    <!--Navigator-->
    <div class="col-md-2 column" style="border-right: 2px solid gray ; height: 20cm">
      <ul class="nav nav-pills nav-stacked">
        <li class="active">
           <a href="#" >基本信息</a>
        </li>
        <li>
           <a href="/Apply/modifycode/" >修改密码</a>
        </li>
        <li>
           <a href="/Apply/myrecord/" >申请记录</a>
        </li>
        <li>
           <a href="/Apply/infoquery/" >场地查询</a>
        </li>
        <li>
           <a href="/Apply/application/" >场地申请</a>
        </li>
      </ul>
    </div>
    <!--Navigator-->
    <div class="col-md-10 column">
      <div style="padding: 5pc">
      <form role="form" method="post" action="/Apply/modifyinfo/">
        {% csrf_token %}
        <div class="form-group">
            <label for="id">学号：</label>
            <input type="text" class="form-control" name="username" id="username" value="{{username}}" disabled>
            <br/>
            <label for="mingzi">姓名：</label>
            <input type="text" class="form-control" name="name" id="name" value="{{name}}">
            <br/>
            <label for="dianhua">电话号码：</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{phonenumber}}">
            <br/>
            <label for="youxiang">电子邮箱：</label>
            <input type="text" class="form-control" name="mail" id="mail" value="{{mailbox}}">
            <br/>
            {% if sex == 'b' %}
            <label for="xingbie">性别：</label>
            <input type="text" class="form-control" name="sex" id="mail" value="小男孩 >_<" disabled>
            {% elif sex == 'g' %}
            <label for="xingbie">性别：</label>
            <input type="text" class="form-control" name="sex" id="mail" value="小女孩 >_<" disabled>
            {% else %}
            <label for="xingbie">性别：</label>
            <input type="text" class="form-control" name="sex" id="mail" value="谁知道你是个什么鬼 >_<" disabled>
            {% endif %}
        </div>
        <input class="btn btn-primary btn-sm" style="margin-left:470px;font-size:15px;" type="submit" value="提交修改" id="submit">
    </form> 
</div>
    </div>
  </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

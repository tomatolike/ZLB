<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>浙里吧场地预约系统</title>

<!-- Bootstrap -->
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!--<style>
  body{background-image: url('../imgage/main-1.jpg');background-size: 100% 1000px;}
</style>-->
<style>  
body{background-color: #FAEBD7;}
</style>  
</head>
<body>
<!--Navigator-->
<nav class="navbar navbar-default " role="navigation" style = "background-color: black; margin-bottom:0px;">
    <div class="container-fluid" >
    <div class="navbar-header">
        <a class="navbar-brand" href="#" style="margin-left:20px;font-size: 20px;color: white;"><em>浙里吧 </em>场地预约系统</a>
    </div>
    <div style = "margin-top:10px;margin-bottom:-10px;margin-left:1050px;">
      <p style="font-size: 20px;margin-right:0;color: white;">欢迎 {{name}} (+_+) <a class="btn btn-primary btn-sm" style="font-size: 15px;margin-left:20px;color: #FAEBD7;" href="/Main/login">退出</a></p>
    </div>
  </div>
</nav>
<!--Mainpart-->

  <div class="row clearfix" style = "margin-top: 10px;">
    <!--Navigator-->
    <div class="col-md-2 column" style="border-right: 2px solid gray ; height: 20cm">
      <ul class="nav nav-pills nav-stacked">
        <li>
           <a href="/Apply/myinfo" >基本信息</a>
        </li>
        <li>
           <a href="/Apply/modifycode" >修改密码</a>
        </li>
        <li>
           <a href="/Apply/myrecord" >申请记录</a>
        </li>
        <li>
           <a href="/Apply/infoquery" >场地查询</a>
        </li>
        <li class="active">
           <a href="/Apply/application" >场地申请</a>
        </li>
      </ul>
    </div>
    <!--Navigator-->
    <div class="col-md-10 column" >
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">社团申请</h1>
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="text col-md-6 col-md-offset-3">
            <form role="form" method="post" action="/Apply/assapp/">
              {% csrf_token %}
              <div class="form-group">
                <label for="chooseposition">借用场地：</label>
                <label>
                  <input type="radio" name="position" id="QC" value="a">全场</input>
                </label>
                <label>
                  <input type="radio" name="position" id="HYI" value="b">会议室</input>
                </label>
                <label>
                  <input type="radio" name="position" id="XB1" value="x1">小包厢一</input>
                </label>
                <label>
                  <input type="radio" name="position" id="XB2" value="x2">小包厢二</input>
                </label>
              </div>
              <div class="form-group">
                <label for="time">借用时间：</label>
                <select class="form-control" name="day" id="day">
                  <option value="">请选择日期</option>
                  {% for aday in days %}
                  <option value="{{aday|date:'Y-m-d'}}">{{aday|date:"Y-m-d"}}</option>
                  {% endfor %}
                </select>
                <label for="time">的</label>
                <select class="form-control" name="start_time" id="s_time">
                  <option value="">请选择开始时间</option>
                  <option value="10">10点</option>
                  <option value="11">11点</option>
                  <option value="12">12点</option>
                  <option value="13">13点</option>
                  <option value="14">14点</option>
                  <option value="15">15点</option>
                  <option value="16">16点</option>
                  <option value="17">17点</option>
                  <option value="18">18点</option>
                  <option value="19">19点</option>
                  <option value="20">20点</option>
                  <option value="21">21点</option>
                  <option value="22">22点</option>
                </select>
                <label for="time">到</label>
                <select class="form-control" name="end_time" id="e_time">
                  <option value="">请选择结束时间</option>
                  <option value="11">11点</option>
                  <option value="12">12点</option>
                  <option value="13">13点</option>
                  <option value="14">14点</option>
                  <option value="15">15点</option>
                  <option value="16">16点</option>
                  <option value="17">17点</option>
                  <option value="18">18点</option>
                  <option value="19">19点</option>
                  <option value="20">20点</option>
                  <option value="21">21点</option>
                  <option value="22">22点</option>
                  <option value="23">23点</option>
                </select>
              </div>
              <div class="form-group">
                <label for="time">借用社团：</label>
                <select class="form-control" name="association" id="as">
                  <option value="">请选择社团</option>
                  {% for as in allas %}
                  <option value="{{as.AID}}">{{as.name}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group" style="margin-top:10px;">
                <label for="time">使用目的：</label>
                <textarea type="text" class="form-control" rows="3" name="reason" id="rs" placeholder="请输入一百字以内的使用目的"></textarea>
              </div>
              <div style="margin-top:10px;">
                <input class="btn btn-primary btn-sm" style="margin-left:230px;font-size:15px;" type="submit" value="提交" id="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

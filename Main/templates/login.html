<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>浙里吧场地预约系统</title>

<!-- Bootstrap -->
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!--<style>
  body{background-image: url('../imgage/main-1.jpg');background-size: 100% 1000px;}
</style>-->
</head>
<body>
<!--Navigator-->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style = "background-color: black; margin-bottom:0px;">
    <div class="container-fluid" >
    <div class="navbar-header">
        <a class="navbar-brand" href="#" style="margin-left:20px;font-size: 20px;color: white;"><em>浙里吧 </em>场地预约系统</a>
    </div>
    <div style = "margin-top:10px;margin-bottom:-10px;margin-left:1250px;">
      <li><a style="font-size: 20px;margin-right:0;color: #FAEBD7;" href="/Main/register">注册</a></li>
    </div>
  </div>
</nav>
<!--Mainpart-->
<div class="carousel-inner" style="margin-top:0px;">
  <div class="item active">
    <img src="/static/image/main-1.jpg" alt="First slide">
    <div class="carousel-caption" style="margin-bottom:200px;margin-top:0px;"><button class="btn btn-primary" style="margin-top: 8px;"><a  data-toggle="modal" data-target="#ShenHelog" style="color:#FAEBD7;font-size:20px;">审核场地登录</a> </button></div>
    <div class="carousel-caption" style="margin-bottom:300px;margin-top:0px;"><button class="btn btn-primary" style="margin-top: 8px;"><a  data-toggle="modal" data-target="#ShenQinglog" style="color:#FAEBD7;font-size:20px;">申请场地登录</a> </button></div>
    <div class="carousel-caption">
      <p>Copyright &copy; 2017 &middot; All Rights Reserved by 浙里吧&middot;</p>
      <p>网站建设：DL工作组 李珂</p>
    </div>
  </div>
</div>
<!-- Other -->
<!--ShenQing-->
<div class="modal fade" id="ShenQinglog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="ShenQinglogin" class="form" action="/Main/logIn/" method="post">
    {% csrf_token %}
  <div class="modal-dialog">
    <div class="modal-content">
      <!--Head-->
      <div class="modal-header">
        <div class="input-group">
          <span class="input-group-addon red-text text-center" style="font-size:20px;">申请场地登录</span>
        </div>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon"><strong>学号</strong></span>
          <input type="text" class="form-control" name="username">
        </div>
        </br>
        <div class="input-group">
          <span class="input-group-addon"><strong>密码</strong></span>
          <input type="password" class="form-control" name="password">
        </div>
      </br>
        <div class="input-group" style = "display:none">
          <span class="input-group-addon"><strong>类型</strong></span>
          <input type="text" class="form-control" name="ty" value="A" >
        </div>
      </div>
      <!--Foot-->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" 
            onclick="ShenQingSubmit()" >确认
        </button>
        <button type="button" class="btn btn-default" 
            data-dismiss="modal">关闭
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </form>
</div><!-- /.modal -->  
<!--ShenHe-->
<div class="modal fade" id="ShenHelog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="ShenHelogin" class="form" action="/Main/logIn/" method="post">
    {% csrf_token %}
  <div class="modal-dialog">
    <div class="modal-content">
      <!--Head-->
      <div class="modal-header">
        <div class="input-group">
          <span class="input-group-addon red-text text-center" style="font-size:20px;">审核场地登录</span>
        </div>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon"><strong>账号</strong></span>
          <input type="text" class="form-control" name="username">
        </div>
        </br>
        <div class="input-group">
          <span class="input-group-addon"><strong>密码</strong></span>
          <input type="password" class="form-control" name="password">
        </div>
      </br>
        <div class="input-group" style = "display:none">
          <span class="input-group-addon"><strong>类型</strong></span>
          <input type="text" class="form-control" name="ty" value="M" >
        </div>
      </div>
      <!--Foot-->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" 
            onclick="ShenHeSubmit()" >确认
        </button>
        <button type="button" class="btn btn-default" 
            data-dismiss="modal">关闭
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </form>
</div><!-- /.modal -->   

<script>
$(function () { $('#myModal').modal({
  keyboard: true
})});
function ShenHeSubmit()
  {
  document.getElementById("ShenHelogin").submit();
  }
function ShenQingSubmit()
  {
  document.getElementById("ShenQinglogin").submit();
  }
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
